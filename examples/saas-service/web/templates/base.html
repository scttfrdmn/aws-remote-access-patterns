<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.ServiceName}} - AWS Integration</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .card-hover {
            transition: all 0.3s ease;
        }
        .card-hover:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="gradient-bg shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-white text-xl font-bold">
                            <i class="fas fa-cloud mr-2"></i>
                            {{.ServiceName}}
                        </h1>
                    </div>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-4">
                            <a href="/" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                                Dashboard
                            </a>
                            <a href="/integrate" class="text-white hover:text-gray-200 px-3 py-2 rounded-md text-sm font-medium">
                                Integration
                            </a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center">
                    <span class="text-white text-sm bg-white bg-opacity-20 px-2 py-1 rounded-full">
                        {{.Environment}}
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {{template "content" .}}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-12">
        <div class="max-w-7xl mx-auto py-4 px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center">
                <div class="text-sm text-gray-500">
                    Â© 2024 {{.ServiceName}}. AWS Remote Access Patterns Demo.
                </div>
                <div class="flex space-x-4">
                    <a href="/health" class="text-sm text-gray-500 hover:text-gray-700">Health</a>
                    <a href="/ready" class="text-sm text-gray-500 hover:text-gray-700">Status</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JavaScript for enhanced functionality -->
    <script>
        // Add loading states and form validation
        document.addEventListener('DOMContentLoaded', function() {
            // Add click handlers for buttons with loading states
            const buttons = document.querySelectorAll('.btn-loading');
            buttons.forEach(button => {
                button.addEventListener('click', function() {
                    this.classList.add('opacity-50', 'cursor-not-allowed');
                    this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>Processing...';
                    this.disabled = true;
                });
            });

            // Auto-refresh status elements
            const statusElements = document.querySelectorAll('[data-auto-refresh]');
            statusElements.forEach(element => {
                const interval = element.getAttribute('data-auto-refresh');
                setInterval(() => {
                    fetch(element.getAttribute('data-refresh-url'))
                        .then(response => response.json())
                        .then(data => {
                            if (element.getAttribute('data-field')) {
                                element.textContent = data[element.getAttribute('data-field')];
                            }
                        })
                        .catch(console.error);
                }, parseInt(interval) * 1000);
            });
        });

        // Utility function to show notifications
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `fixed top-4 right-4 p-4 rounded-lg shadow-lg z-50 ${
                type === 'success' ? 'bg-green-500' : 
                type === 'error' ? 'bg-red-500' : 'bg-blue-500'
            } text-white`;
            notification.innerHTML = `
                <div class="flex items-center">
                    <i class="fas fa-${type === 'success' ? 'check' : type === 'error' ? 'times' : 'info'} mr-2"></i>
                    <span>${message}</span>
                    <button onclick="this.parentElement.parentElement.remove()" class="ml-4">
                        <i class="fas fa-times"></i>
                    </button>
                </div>
            `;
            document.body.appendChild(notification);

            // Auto-remove after 5 seconds
            setTimeout(() => {
                if (notification.parentElement) {
                    notification.remove();
                }
            }, 5000);
        }
    </script>
</body>
</html>
